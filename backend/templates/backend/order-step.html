{% extends 'backend/base.html' %}
{% load static %}

{% block content %}

	{% include 'backend/header.html' %}

	<section id="orderStep">
		<div class="container">
			<div class="order orderStep">
				<div class="order__block">
					<div class="order_items">
						<div class="title">Оплата</div>
						<form action="{% url 'register-order' %}" method="post" class="order__form orderStep_form">{% csrf_token %}
							<div class="order__form_block">
								<div class="order__form_items">
									<div class="order__form_intro">номер карты</div>
									<input type="text" class="order__form_input orderStep_form_input number" placeholder="Введите номер" required>
									<div class="order__form_item fic">
										<input type="text" class="order__form_input orderStep_form_input expiry_month" placeholder="ММ" required>
										<input type="text" class="order__form_input orderStep_form_input expiry_year" placeholder="ГГ" required>
									</div>
									
									<input type="text" class="order__form_input orderStep_form_input" placeholder="Имя владельца" required>
									<input type="text" class="order__form_input orderStep_form_input cvc" placeholder="CVC" required>
								</div>
								<div class="order__form_items">
									<div class="order__form_intro">Ваш e-mail (необязательно)</div>
									<input type="email" name="email" class="order__form_input orderStep_form_input" placeholder="pochta@mail.ru">
								</div>
								<input type="hidden" class="payment_token" name="payment_token">
							</div>
							<div class="order__form_line"></div>
							<div class="order__form_btns ficb">
								<button id="submit_button" type="button" class="btn order__form_pay">Оплатить</button>
								<a href="{% url 'order-forms' 1 %}"><button type="button" class="btn order__form_btn">Назад</button></a>
							</div>
						</form>
					</div>
					<!-- <div class="blockImgHiden"></div> -->
				</div>
			</div>
		</div>
		<img src="{% static 'backend/img/orderImg.jpg' %}" alt="orderImg" class="order__img">
	</section>
	<script src="https://static.yoomoney.ru/checkout-js/v1/checkout.js"></script>
	<script src="{% static 'backend/js/payment.js' %}"></script>
{% endblock %}
