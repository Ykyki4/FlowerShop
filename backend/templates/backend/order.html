{% extends 'backend/base.html' %}
{% load static %}

{% block content %}

	{% include 'backend/header.html' %}

	<section id="order">
		<div class="container">
			<div class="order">
				<div class="order__block">
					<div class="order_items">
						<div class="title">Оформление доставки</div>
						<form action="{% url 'order-register' %}" method="post" class="order__form">{% csrf_token %}
							<div class="order__form_block ficb">
								<input type="text" name="client_name" class="order__form_input" placeholder="Введите Имя" required>
								<input type="text" name="phonenumber" class="order__form_input" placeholder="+ 7 (999) 000 00 00" required>
								<input type="text" name="address" class="order__form_input" placeholder="Адрес доставки" required>
							</div>
							<div class="order__form_btns fic">
								<div class="order__form_radioBlock ">
									<input type="radio" name="delivery_time" id="radio1" value="ASAP" class="order__form_radio" />
									<label for="radio1" class="radioLable">Как можно скорее</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="delivery_time" id="radio2" value="10:00-12:00" class="order__form_radio" />
									<label for="radio2" class="radioLable">с 10:00 до 12:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="delivery_time" id="radio3" value="12:00-14:00" class="order__form_radio" />
									<label for="radio3" class="radioLable">с 12:00 до 14:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="delivery_time" id="radio4" value="14:00-16:00" class="order__form_radio" />
									<label for="radio4" class="radioLable">с 14:00 до 16:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="delivery_time" id="radio5" value="16:00-18:00" class="order__form_radio" />
									<label for="radio5" class="radioLable">с 16:00 до 18:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="delivery_time" id="radio6" value="18:00-20:00" class="order__form_radio" />
									<label for="radio6" class="radioLable">с 18:00 до 20:00</label>
								</div>
							</div>
							<div class="order__form_line"></div>
							<div class="order__form_btns ficb">
								<button class="btn order__form_pay">Оплатить</button>
								<a href="{% url 'result' %}"><button type="button" class="btn order__form_btn">Назад</button></a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<img src="{% static 'backend/img/orderImg.jpg' %}" alt="orderImg" class="order__img">
	</section>
	<script>
		document.querySelector('input[type=radio]').onclick = function(e) {
			// e.preventDefault()
			// console.log(e.target)
			console.log(e.target.value)
		}
	</script>
{% endblock %}
