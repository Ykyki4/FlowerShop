{% extends 'backend/base.html' %}
{% load static %}

{% block content %}

	{% include 'backend/header.html' %}

	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="{% url 'quiz' 2 %}" class="quiz__back_link fic"><img src="{% static 'backend/img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">Есть ли у вас предпочтения в цветовой гамме?</h1>
					<form action="{% url 'result' %}" method="post" class="quiz__elems fic">{% csrf_token %}
						<button name="color_hye" value="pink" class="quiz__elem">Розовая</button>
						<button name="color_hye" value="red" class="quiz__elem">Красная</button>
						<button name="color_hye" value="white" class="quiz__elem">Белая</button>
						<button name="color_hye" value="purple" class="quiz__elem">Фиолетовая</button>
						<button name="color_hye" value="yellow" class="quiz__elem">Жёлтая</button>
						<button name="color_hye" value="no_matter" class="quiz__elem">Не имеет значения</button>
					</form>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">3</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">3</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineFull"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
