{% extends "admin/change_list.html" %}
{% block content_title %}
    <h1> Consultation Summary </h1>
{% endblock %}
{% block result_list %}
    <div class="results">
    <table>
    <thead>
      <tr>
        <th>
          <div class="text">
            <a href="#">Статус</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">Количество</a>
          </div>
        </th>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for row in summary %}
      <tr class="{% cycle 'row1' 'row2' %}">
        <td> {{ row.status }} </td>
        <td> {{ row.total }} </td>
        <td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
{% block pagination %}{% endblock %}
