{% load static %}
<section id="recommended">
	<div class="container">
		<div class="recommended p100">
			<div class="title">Рекомендуем</div>
			<div class="recommended__elems ficb">
				{% for bouquet in recommended %}
					<a href="{% url 'card' bouquet.id %}" class="menu__item_link" style="color: #2D2D2D; font-size: 16px;">
						{% if bouquet.image %}
							<div class="recommended__block" style="background-image: url('{{ bouquet.image.url }}');">
						{% else %}
							<div class="recommended__block" style="background-image: url('{% static 'backend/img/default_bouquet.jpg' %}');">
						{% endif %}
								<div class="recommended__block_elems ficb">
									<span class="recommended__block_intro">{{ bouquet.title }}</span>
									<span class="recommended__block_price">{{ bouquet.price | floatformat }} руб</span>
								</div>
							</div>
					</a>
				{% endfor %}
			</div>
			<a href="{% url 'catalog' %}"><button class="btn recommended__btn">Показать всю коллекцию</button></a>
		</div>
	</div>
</section>
